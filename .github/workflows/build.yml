
on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtinfo5 libncurses5 python3.11-distutils

      - name: Build with Buildozer
        uses: keye/buildozer-action@v1
        with:
          command: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
