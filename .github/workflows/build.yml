name: Build Eye Disease Detection App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo-dev \
          zlib1g-dev \
          liblzma-dev \
          python3-dev \
          python3-pip \
          unzip \
          curl \
          openjdk-11-jdk

    # Step 4: Set up Android SDK
    - name: Set up Android SDK
      run: |
        # Download and unzip SDK
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        sudo mkdir -p /opt/android-sdk/cmdline-tools/latest
        sudo unzip sdk.zip -d /opt/android-sdk/cmdline-tools/latest/

        # Set the ANDROID_SDK_ROOT environment variable
        echo "ANDROID_SDK_ROOT=/opt/android-sdk" | sudo tee -a /etc/environment
        source /etc/environment

        # Accept licenses and install necessary components
        sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    # Step 5: Install Buildozer
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer

    # Step 6: Run Buildozer to build the app
    - name: Build app with Buildozer
      run: |
        buildozer android debug
